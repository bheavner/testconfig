## John's Base clusters ##
##########################
[cluster base]
KEYNAME = aureanebula-us-east-1
CLUSTER_SIZE = 3
CLUSTER_USER = sgeadmin
CLUSTER_SHELL = bash
NODE_IMAGE_ID = ami-792d2410
NODE_INSTANCE_TYPE = m1.large
iam_profile = instance-super
dns_prefix = True 

[cluster gpu-server-dual]#*
EXTENDS=base
NODE_INSTANCE_TYPE=cg1.4xlarge
NODE_IMAGE_ID=ami-b9242dd0
CLUSTER_SIZE=1
PLUGINS=base-tgr, gpu-server-tgr, user-bootstrap, gpu-bootstrap
disable_queue=True
force_spot_master = True
IAM_PROFILE=instance-super
SPOT_BID=2.00

[cluster gpu-server-dual-dev]
EXTENDS=gpu-server-dual
PLUGINS=base-tgr,dev-tgr, gpu-server-tgr, user-bootstrap, gpu-dev-bootstrap


[cluster gpu-master]
