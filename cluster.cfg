NODE_INSTANCE_TYPE=m2.4xlarge
NODE_IMAGE_ID= ami-2649a74e 
CLUSTER_SIZE=1
PLUGINS= base-tgr, gpu-master-tgr, user-bootstrap, master-bootstrap
iam_profile = instance-super
dns_prefix = True 
